<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept B: Vertical Knife Piercing Card Center -->
  <!-- Theme: Precision extraction - clean vertical cut -->

  <!-- Background - Linen -->
  <rect width="1024" height="1024" rx="224" fill="#F5F0EB"/>

  <!-- Subtle shadow -->
  <ellipse cx="512" cy="900" rx="260" ry="25" fill="rgba(0,0,0,0.06)"/>

  <!-- Recipe Card - Split in half -->
  <!-- Left half (cluttered/faded) -->
  <g opacity="0.35">
    <path d="M200 200 L490 200 L490 750 Q490 780, 460 780 L230 780 Q200 780, 200 750 Z"
          fill="#2D4A3E"/>
    <!-- Clutter lines -->
    <rect x="240" y="260" width="180" height="14" rx="7" fill="#4A7A6A"/>
    <rect x="240" y="300" width="160" height="10" rx="5" fill="#4A7A6A"/>
    <rect x="240" y="330" width="200" height="10" rx="5" fill="#4A7A6A"/>
    <rect x="240" y="360" width="140" height="10" rx="5" fill="#4A7A6A"/>
    <rect x="240" y="420" width="180" height="10" rx="5" fill="#4A7A6A"/>
    <rect x="240" y="450" width="160" height="10" rx="5" fill="#4A7A6A"/>
  </g>

  <!-- Right half (clean recipe) -->
  <path d="M534 200 L794 200 Q824 200, 824 230 L824 750 Q824 780, 794 780 L534 780 Z"
        fill="#FFFFFF"/>
  <!-- Clean content -->
  <rect x="574" y="260" width="160" height="18" rx="9" fill="#2D4A3E"/>
  <rect x="574" y="310" width="200" height="10" rx="5" fill="#E5E0DB"/>
  <rect x="574" y="340" width="180" height="10" rx="5" fill="#E5E0DB"/>

  <!-- Ingredients with copper bullets -->
  <circle cx="590" cy="410" r="8" fill="#B87333"/>
  <rect x="615" y="402" width="160" height="16" rx="8" fill="#4A7A6A"/>
  <circle cx="590" cy="450" r="8" fill="#B87333"/>
  <rect x="615" y="442" width="140" height="16" rx="8" fill="#4A7A6A"/>
  <circle cx="590" cy="490" r="8" fill="#B87333"/>
  <rect x="615" y="482" width="170" height="16" rx="8" fill="#4A7A6A"/>
  <circle cx="590" cy="530" r="8" fill="#B87333"/>
  <rect x="615" y="522" width="130" height="16" rx="8" fill="#4A7A6A"/>

  <!-- Steps -->
  <circle cx="590" cy="600" r="14" fill="#2D4A3E"/>
  <text x="590" y="606" font-size="16" fill="white" text-anchor="middle" font-weight="bold">1</text>
  <rect x="620" y="588" width="160" height="24" rx="4" fill="#E5E0DB"/>

  <circle cx="590" cy="660" r="14" fill="#2D4A3E"/>
  <text x="590" y="666" font-size="16" fill="white" text-anchor="middle" font-weight="bold">2</text>
  <rect x="620" y="648" width="140" height="24" rx="4" fill="#E5E0DB"/>

  <circle cx="590" cy="720" r="14" fill="#2D4A3E"/>
  <text x="590" y="726" font-size="16" fill="white" text-anchor="middle" font-weight="bold">3</text>
  <rect x="620" y="708" width="150" height="24" rx="4" fill="#E5E0DB"/>

  <!-- Chef's Knife - Vertical through center -->
  <!-- Blade -->
  <path d="M512 60
           C540 60, 558 80, 558 100
           L558 580
           Q558 620, 540 640
           L512 660
           L484 640
           Q466 620, 466 580
           L466 100
           C466 80, 484 60, 512 60 Z"
        fill="#E0E0E0"/>

  <!-- Blade highlight (left side) -->
  <path d="M512 60 C530 60, 545 75, 545 95 L545 575 Q545 610, 530 630 L512 650 L512 60Z"
        fill="#F8F8F8"/>

  <!-- Blade shadow (right side) -->
  <path d="M512 60 C494 60, 479 75, 479 95 L479 575 Q479 610, 494 630 L512 650 L512 60Z"
        fill="#B8B8B8"/>

  <!-- Blade edge (sharp line) -->
  <line x1="512" y1="70" x2="512" y2="650" stroke="#CCCCCC" stroke-width="2"/>

  <!-- Bolster -->
  <rect x="484" y="660" width="56" height="28" rx="4" fill="#707070"/>
  <ellipse cx="512" cy="674" rx="20" ry="10" fill="#606060"/>

  <!-- Handle - Forest Green with wood grain texture -->
  <rect x="490" y="688" width="44" height="180" rx="8" fill="#2D4A3E"/>

  <!-- Wood grain lines -->
  <path d="M498 700 Q512 720, 498 740 Q512 760, 498 780 Q512 800, 498 820 Q512 840, 498 860"
        stroke="#3A5A4A" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M526 700 Q512 720, 526 740 Q512 760, 526 780 Q512 800, 526 820 Q512 840, 526 860"
        stroke="#3A5A4A" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Rivets - Copper -->
  <circle cx="512" cy="720" r="10" fill="#B87333"/>
  <circle cx="512" cy="720" r="6" fill="#D4A574"/>
  <circle cx="512" cy="790" r="10" fill="#B87333"/>
  <circle cx="512" cy="790" r="6" fill="#D4A574"/>
  <circle cx="512" cy="860" r="10" fill="#B87333"/>
  <circle cx="512" cy="860" r="6" fill="#D4A574"/>

  <!-- Cut effect glow -->
  <line x1="512" y1="200" x2="512" y2="780"
        stroke="#B87333" stroke-width="6" opacity="0.15"/>
</svg>
